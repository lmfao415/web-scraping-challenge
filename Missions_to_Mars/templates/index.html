<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Journey to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="background-color: peachpuff;">
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mars is Tight</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Update Info!</a></p>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <h2>What's Up With Mars:</h2>
  <h3>Headline: {{ mars.news_title }} </h3>
  <p>{{ mars.news_blurb }}</p>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h2>Featured Image:</h2>
    <img src="{{mars.feat_img}}" alt="marzzz" style="width: 100%;">
      </div>
      <div class="col-sm-6">
        <h2>Mars Facts:</h2>
    {{mars.table | safe}}
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h2>{{mars.hemisphere1.title}}</h2>
        <img src="{{mars.hemisphere1.img_url}}" alt="hemi1" style="width:100%">
      </div>
      <div class="col-sm-6">
        <h2>{{mars.hemisphere2.title}}</h2>
        <img src="{{mars.hemisphere2.img_url}}" alt="hemi2" style="width:100%">     
      </div>
    </div>
    <div class='row'>
        <div class="col-sm-6">
          <h2>{{mars.hemisphere3.title}}</h2>
            <img src="{{mars.hemisphere3.img_url}}" alt="hemi3" style="width:100%">         
         </div>
          <div class="col-sm-6">
            <h2>{{mars.hemisphere4.title}}</h2>
            <img src="{{mars.hemisphere4.img_url}}" alt="hemi4" style="width:100%">          
        </div>        
    </div>
    
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
